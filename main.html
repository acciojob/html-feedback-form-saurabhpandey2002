<!DOCTYPE html>
<html>

<head>
	<style>
		label {
            display: block;
            margin-bottom: 10px;
        }
	</style>
</head>

<body>
<h2>Feedback Form</h2>
<form>
	<label for="name">Name:</label>
	<input type="text" id="name" name="name" pattern=".{3,50}" title="Name must have 3 to 50 characters" required>
	<br>

	<label for="portfolio">Portfolio:</label>
	<input type="url" id="portfolio" name="portfolio" required>
	<br>

	<label for="favColor">Favorite Color:</label>
	<input type="color" id="favColor" name="favColor">
	<br>

	<label for="likeness">Likeness:</label>
	<input type="range" id="likeness" name="likeness" min="1" max="100">
	<br>

	<input type="submit" value="Submit">
</form>
</body>

</html>
